<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bangs - Not DDG Bangs</title>
	<link href="/index.css" rel='stylesheet'>
	<link rel="shortcut icon" href="favicon.png">
</head>
<body>
	<h1>List of bangs on Not DDG Bangs</h1>
	<p><a href=/>Return to main page...</a></p>
	<h2 class="left">Bangs</h2>
	<ul id="bangs" class="left">
	</ul>
	<h2 class="left">Shortcuts</h2>
	<ul id="shortcuts" class="left">
	</ul>
	<script src="/bangs.js"></script>
	<script>
		for(let bang in bangs.bangs) {
			document.getElementById("bangs").innerHTML += `<li><p><code>!${bang}</code> : ${bangs.bangs[bang]}`
		}
		for(let shortcut in bangs.shortcuts) {
			document.getElementById("shortcuts").innerHTML += `<li><p><code>!${shortcut}</code> : ${bangs.shortcuts[shortcut]}`
		}
	</script>
	</body>
</html>
